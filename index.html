<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid-container">
      <div class="user-info-parent">
        <div class="user-info">
          <img class="user-image" src="images/image-jeremy.png" alt="" />
          <p>Report for</p>
          <h1>Jeremy</h1>
          <h1>Robson</h1>
        </div>
        <div class="btn-container">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
      <!--  card -->
      <div class="card work">
        <div class="image-container">
          <img class="image" src="images/icon-work.svg" alt="image" />
        </div>
        <div class="info-card">
          <div class="title-dots">
            <span class="title">Work</span>
            <img class="dots" src="images/icon-ellipsis.svg" alt="ellipis" />
          </div>
          <div class="text-info">
            <h1 class="hours">32hrs</h1>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!--  card -->

      <div class="card play">
        <div class="image-container">
          <img class="image" src="images/icon-play.svg" alt="image" />
        </div>
        <div class="info-card">
          <div class="title-dots">
            <span class="title">Play</span>
            <img class="dots" src="images/icon-ellipsis.svg" alt="ellipis" />
          </div>
          <div class="text-info">
            <h1 class="hours">32hrs</h1>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!--  card -->

      <div class="card study">
        <div class="image-container">
          <img class="image" src="images/icon-study.svg" alt="image" />
        </div>
        <div class="info-card">
          <div class="title-dots">
            <span class="title">Study</span>
            <img class="dots" src="images/icon-ellipsis.svg" alt="ellipis" />
          </div>
          <div class="text-info">
            <h1 class="hours">32hrs</h1>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!--  card -->

      <div class="card exercise">
        <div class="image-container">
          <img class="image" src="images/icon-exercise.svg" alt="image" />
        </div>
        <div class="info-card">
          <div class="title-dots">
            <span class="title">Exercise</span>
            <img class="dots" src="images/icon-ellipsis.svg" alt="ellipis" />
          </div>
          <div class="text-info">
            <h1 class="hours">32hrs</h1>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!--  card -->

      <div class="card social">
        <div class="image-container">
          <img class="image" src="images/icon-exercise.svg" alt="image" />
        </div>
        <div class="info-card">
          <div class="title-dots">
            <span class="title">Social</span>
            <img class="dots" src="images/icon-ellipsis.svg" alt="ellipis" />
          </div>
          <div class="text-info">
            <h1 class="hours">32hrs</h1>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!--  card -->

      <div class="card self-care">
        <div class="image-container">
          <img class="image" src="images/icon-self-care.svg" alt="image" />
        </div>
        <div class="info-card">
          <div class="title-dots">
            <span class="title">Self Care</span>
            <img class="dots" src="images/icon-ellipsis.svg" alt="ellipis" />
          </div>
          <div class="text-info">
            <h1 class="hours">32hrs</h1>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
